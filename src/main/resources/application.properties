spring.application.name=inventorySpringBoot


# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventorySpring?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Server Configuration
server.port: 8090




spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp


spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB

#Configure file upload temporary Location
spring.servlet.multipart.location= /tmp/uploads
file.path = G:/Spring/Don't Delete/image/








